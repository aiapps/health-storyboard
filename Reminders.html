<!DOCTYPE html>
<html>
	<head>
		<title>Health App</title>
		<!-- Bootstrap -->
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
			<link href="css/iOS.css" rel="stylesheet">
			<script src="js/jquery.js"></script> 
			<script src="js/bootstrap.min.js"></script>
			<script src="js/gatracking.js"></script>
			<style>
				.row-fluid{
					margin-top:10px;
					}
				.modal { 
					position: fixed; 
					top: 3%; 
					right: 3%; 
					left: 3%; 
					width: auto; 
					margin: 0; 
				}
				.modal-body { 
					height: 60%; 
				}
				.modal-body { 
					max-height: 350px; 
					padding: 15px; 
					overflow-y: auto; 
					-webkit-overflow-scrolling: touch; 
				 }
			</style>
	</head>
	<body>
	<div class="navbar navbar-fixed-top" id="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></a>
				<a class="btn pull-left" href="AddMed.html"><i class="icon-chevron-left"></i></a>
				<a class="brand">Reminders</a>
				<div class="nav-collapse collapse">
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container-fluid" style="margin-top:40px;">
		<div class="row-fluid">	
			<input type="checkbox">Display Drug Name on Reminder
		</div>
		<div class="row-fluid">
			Morning Reminder:<br>
			<select class="span3">
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			  <option>8</option>
			  <option>9</option>
			</select>
			<select class="span3">
			  <option>:00AM</option>
			  <option>:15AM</option>
			  <option>:30AM</option>
			  <option>:45AM</option>
			</select>
			<br>
			<input type="checkbox">10 Min Before | <input type="checkbox">30 Min After
		</div>
		<hr>
		<div class="row-fluid">
			Afternoon Reminder:<br>
			<select class="span3">
			  <option>10</option>
			  <option>11</option>
			  <option>12</option>
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			</select>
			<select class="span3">
			  <option>:00</option>
			  <option>:15</option>
			  <option>:30</option>
			  <option>:45</option>
			</select>
			<select class="span3">
			  <option>AM</option>
			  <option>PM</option>
			</select>
			<br>
			<input type="checkbox">10 Min Before | <input type="checkbox">30 Min After
		</div>
		<hr>
		<div class="row-fluid">
			Evening Reminder:<br>
			<select class="span3">
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			  <option>8</option>
			  <option>9</option>
			  <option>10</option>
			  <option>11</option>
			</select>
			<select class="span3">
			  <option>:00PM</option>
			  <option>:15PM</option>
			  <option>:30PM</option>
			  <option>:45PM</option>
			</select>
			<br>
			<input type="checkbox">10 Min Before | <input type="checkbox">30 Min After
		</div>
			<div class="row-fluid">
				<div class="span12">
					<a class="btn btn-block btn-large btn-primary" id="submitbtn" href="Settings.html">Done<i class="icon-chevron-right pull-right"></i></a>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
