<!DOCTYPE html>
<html>
	<head>
		<title>Health App</title>
		<!-- Bootstrap -->
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
			<link href="css/iOS.css" rel="stylesheet">
			<script src="js/jquery.js"></script> 
			<script src="js/bootstrap.min.js"></script>
			<script src="js/gatracking.js"></script>
			<style>
				.row-fluid{
					margin-top:10px;
					}
				.modal { 
					position: fixed; 
					top: 3%; 
					right: 3%; 
					left: 3%; 
					width: auto; 
					margin: 0; 
				}
				.modal-body { 
					height: 60%; 
				}
				.modal-body { 
					max-height: 350px; 
					padding: 15px; 
					overflow-y: auto; 
					-webkit-overflow-scrolling: touch; 
				 }
			</style>
	</head>
	<body>
	<div class="navbar navbar-fixed-top" id="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></a>
				<a class="btn pull-left" href="Settings.html"><i class="icon-chevron-left"></i></a>
				<a class="brand">Set Alerts</a>
				<div class="nav-collapse collapse">
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container-fluid" style="margin-top:40px;">
		<div class="row-fluid">	
			<input type="checkbox">Display Drug Name on Alert
		</div>
		<div class="row-fluid">
		Receive Alert Via:
			<div class="btn-group" data-toggle="buttons-radio">
				<button type="button" class="btn-mini btn-primary">Text Message</button>
				<button type="button" class="btn-mini btn-primary">E-mail</button>
				<button type="button" class="btn-mini btn-primary">Push Notification</button>
			</div>
		</div>
		<div class="row-fluid">
			<div class="row-fluid">	
				<input type="checkbox">Alert for Missed Medication
			</div>
			<div class="row-fluid">	
				<input type="checkbox">Alert for Multiple Doses Missed<br>
				How Many Doses?	<select class="span3">
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							  <option>6</option>
							  <option>7</option>
							  <option>8</option>
							</select>
			</div>
			<div class="row-fluid">	
				<input type="checkbox">Alert for Multiple Medications Missed<br>
				How Many Medications?	<select class="span3">
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							  <option>6</option>
							  <option>7</option>
							  <option>8</option>
							</select>
			</div>
			<div class="row-fluid">	
				<input type="checkbox">Alert for Late Medication<br>
				How Late? 	<select class="span3">
							  <option>Hours</option>
							  <option>0</option>
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
			<select class="span3">
				<option>Minutes</option>
			  <option>:00</option>
			  <option>:15</option>
			  <option>:30</option>
			  <option>:45</option>
			</select>
			</div>
			<div class="row-fluid">	
				<input type="checkbox">Alert for Early Medication<br>
				How Early? 	<select class="span3">
							  <option>Hours</option>
							  <option>0</option>
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
			<select class="span3">
				<option>Minutes</option>
			  <option>:00</option>
			  <option>:15</option>
			  <option>:30</option>
			  <option>:45</option>
			</select>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<a class="btn btn-block btn-large btn-primary" id="submitbtn" href="Settings.html">Save<i class="icon-chevron-right pull-right"></i></a>
				</div>
			</div>
		</div>
	</body>
</html>
